<!-- This is the main page of the project
it has two main components:
- a 2D scene where we placed a historical image and where the user identifies 2D points by clicking (Alt+left mouse click)
- a 3D scene that consists of a point cloud and where the user identifies the corresponding 3D points of the previously identified ones
As well as 2 buttons: 
- a validate button that launches MicMac computations after the user is done with identifying points
- and a render button that is clickable after MicMac computations are done and which redirects the user to the Rendering page where he can interacts with the result
--->
